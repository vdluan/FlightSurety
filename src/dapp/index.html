<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">       
        <h2>Airline</h2>      
        <br>
        <div class="form-group">      
          <label class="form-label">Airline address</label>
          <input type="text"  class="form-control"  id="airlineAddress" size="50">   
          <br/>  
          <label class="form-label">Airline name</label>
          <input type="text" class="form-control" id="airlineName" size="50">  
        </div>           
        
        <btn class="btn btn-primary" id="registerAirline">Register Airline</btn>   
        <br/> <br/>

        <div class="form-group">      
            <label class="form-label">Please fund</label>
            <input type="text" id="airlineFund" size="5">   
            <div class="form-text">At least 10 eth </div>       
            <btn class="btn btn-primary" id="fund">Fund</btn>     
            <br/>
        </div>

        <div class="form-group">       
            <label class="form-label">Flight Number</label><br/>
            <input type="text" id="flight" size="10">  
        </div>
       
        <btn class="btn btn-primary" id="registerFlight">Register Flight</btn>  
        <btn class="btn btn-primary" id="creditInsurance">Credit Insurance</btn>    
        <br/>
        <hr color="white">

        <!-- Passenger-->
        <h2>Passenger</h2>       
        <form>
            <div class="form-group">      
                <label class="form-label">Passenger address</label>
                <input type="text"  class="form-control"  id="passengerAddress" size="50">   
            </div>        

            <div class="form-group">                
                <br>
                    <label class="form-label">How much do you want to be insured?</label>
                    <input type="text" id="insurance" size="10">  
                    <div class="form-text">(in eth) Max 1 ETH.</div>
                </div>          
                <btn class="btn btn-primary" id="buyInsurance">Buy Insurance</btn>    
                <btn class="btn btn-primary" id="viewFlightStatus">View Flight Status</btn>
                <btn class="btn btn-primary" id="claimInsurance">Claim Insurance</btn>     
                <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>           
            </form>
            <hr color="white">
            <div id="display-wrapper" class="top-20">
            
            </div>
    </main>

</body>

</html>
